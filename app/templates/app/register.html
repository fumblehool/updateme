{% extends 'app/base.html' %}

{% block title %}Register{% endblock %}

{% block content %}
<div class="contact-form" style="width:50%;margin:auto">
<div class="col-md-6 text-right"><h2>Sign up</h2></div>
  <form method="post" class="form-horizontal col-md-8" role="form">
    {% csrf_token %}
    {% for field in form %}
    <div class="form-group">
      <div class="col-md-4">
      <label for="name">
        {{ field.label_tag }}</label>
      </div>
        <div class="col-md-8">
        {{ field }}
        </div>

        {% for error in field.errors %}
        <div style="display: inline-block;">
        <br/>
          <p style="color: red">{{ error }}</p>
        </div>
        {% endfor %}
      </p>
    </div>
    {% endfor %}
    
<div class="col-md-8 text-right">
    <button type="submit">Sign up</button></div> 
  </form>
</div>
{% endblock %}
{% block footer %}
{% endblock %}
