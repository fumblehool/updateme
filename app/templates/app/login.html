{% extends 'app/base.html' %}

{% block title %}
    Login
{% endblock %}

{% block content %}
  <center>
  <h2>Login</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" style="margin-right: 10px;">Login</button>
    <a class="btn btn-primary btn-small" href="/app/register">Register</a>
  </form>

  </center>
{% endblock %}
